<h2>Mission List</h2>

<mat-grid-list cols="3" rowHeight="2:1" gutterSize="10px">
  <mat-grid-tile *ngFor="let rover of rovers">
    <div class="mission-tile-container">
        <mat-card class="mission-tile" >
            <mat-card-header>
              <mat-card-title>{{ rover.camera.full_name }}</mat-card-title>
            </mat-card-header>
            <!-- <img mat-card-image [src]="rover.camera.img_src" alt="Rover image"> -->
            <mat-card-content>
              <p><strong>Launch Date:</strong> {{ rover.rover.launch_date }}</p>
              <p><strong>Landing Date:</strong> {{ rover.rover.landing_date }}</p>
              <p><strong>Status:</strong> {{ rover.rover.status }}</p>
            </mat-card-content>
          </mat-card>
    </div>
   
  </mat-grid-tile>
</mat-grid-list>
